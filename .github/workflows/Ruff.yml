name: Tests
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install pytest
      - name: Run Ruff
        run: |
          ruff check --output-format=github
      - name: Run unit-tests
        run: |
          python -m pytest test/*
